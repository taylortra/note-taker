<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking Website</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  <header>
    <h1 class="main-header">Take Better Notes</h1>
    <div class="content">
      <h2>New Note</h2>
      <form>
        <textarea placeholder="Enter your note here"></textarea>
        <div class="buttons">
          <button type="submit">Save</button>
          <button type="button">Cancel</button>
        </div>
        <div class="sidebar">
          <h1>My Notes</h1>
          <ul>
            <li><a href="#">Note 1</a></li>
            <li><a href="#">Note 2</a></li>
            <li><a href="#">Note 3</a></li>
          </ul>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; keep in touch</p>
    <div class="logos">
        <a href="#"><img src="logos/linkedin_circle_color-512.webp" alt="LinkedIn logo"></a>
        <a href="#"><img src="logos/2034249.png" alt="Internet logo"></a>
      </div>
  </footer>
</body>
</html>
